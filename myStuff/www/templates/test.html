<ion-view view-title="Test Upload Image">
    <ion-nav-buttons side="right">
        <!--<button class="button button-clear button-positive" ng-click="add_img()">Add</button>-->
        <button class="button button-icon icon ion-camera" ng-click="add_img()"></button>
    </ion-nav-buttons>
    
    <ion-content>
        <h1>Test</h1>
        <div class="row responsive-sm">
            <!--<div class="row" ng-repeat="image in images">-->
                <div class="col" ng-repeat="image in images">
                    <img ng-src="data:image/jpeg;base64,{{images[$index].image}}" width="100%" />
                    <p>{{image.name}}</p>
                </div>
        </div>
    </ion-content>

    <script id="add-new-image.html" type="text/ng-template">
        <div class="modal">
            <ion-header-bar class="bar-secondar">
                <h1 class="title">Add New Image</h1>
                <button class="button button-clear button-positive" ng-click="closeAddImg()">Cancel</button>
            </ion-header-bar>
            <ion-content>
                <form ng-submit="addImg(img)">
                    <div class="list">
                        <label class="item item-input">
                            <input type="text" placeholder="Name" ng-model="img.name">
                        </label>
                        <label class="item item-input">
                            <input type="text" placeholder="Description" ng-model="img.description">
                        </label>
                        <label class="item item-input">
                            <button class="button button-energized" ng-click="upload()">Add img</button>
                        </label>
                    </div>
                    <div class="padding">
                        <button type="submit" class="button button-block button-positive">Add</button>
                    </div>
                </form>
            </ion-content>
        </div>
    </script>

</ion-view>
