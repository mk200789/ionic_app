<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <title>Todo</title>
          <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
          <!-- stylesheets -->
          <link href="lib/ionic/css/ionic.css" rel="stylesheet">
          <!-- scripts -->
          <script src="lib/ionic/js/ionic.bundle.js"></script>
          <script src="js/app.js"></script>
          <script src="cordova.js"></script>
     </head>
     <body ng-app="todo" ng-controller="TodoCtrl">
          <ion-side-menus>

               <!-- Center content -->
               <ion-side-menu-content>

                    <ion-header-bar class="bar-dark">
                         <h1 class="title">Todo</h1>
                         <button class="button button-icon" ng-click="newTask()">
                              <i class="icon ion-compose"></i>
                         </button>
                    </ion-header-bar>

                    <ion-content>
                         <ion-list>
                              <ion-item ng-repeat="task in tasks">
                                   <div class="item-button-right">
                                        {{task.title}}
                                        <button class="button button-positive" ng-click="removeTask($index)">Remove</button>
                                   </div>
                              </ion-item>
                         </ion-list>
                    </ion-content>
               </ion-side-menu-content>

          </ion-side-menus>


          <!-- angular template for adding new task -->
          <script id="new-task.html" type="text/ng-template">
               <div class="modal">
                    <!-- modal header bar -->
                    <ion-header-bar class="bar-secondary">
                         <h1 class="title">New Task</h1>
                         <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
                    </ion-header-bar>

                    <!-- modal content area -->
                    <ion-content>
                         <form ng-submit="createTask(task)">
                              <div class="list">
                                   <label class="item item-input">
                                        <input type="text" placeholder="What do you need?" ng-model="task.title">
                                   </label>
                              </div>
                              <div class="padding">
                                   <button type="submit" class="button button-block button-positive">Add Task</button>
                              </div>
                         </form>
                    </ion-content>
               </div>
          </script>
     </body>
</html>
